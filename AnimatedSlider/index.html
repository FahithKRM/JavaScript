<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slider Range</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js"></script>
    <div class="main">
        <div class="slider">
            <span>100</span>
        </div>
        <div class="field">
            <div class="valueLeft">0</div>
            <input type="range" min="0" max="100" value="100" step="1">
            <div class="valueRight">100</div>
        </div>
    </div>
</body>
</html>
