<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="score">
        <h3>Your Result</h3>

        <div class="value">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>

        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <p class="title">Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <p class="title">Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <p class="title">Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <p class="title">Visual</p>
          <p><span>72</span> / 100</p>
        </div>

        <button class="continueButton">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/krmfahith/">Fahith KRM.</a>.
    </div>
  </body>
</html>
